<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Racionador de Comidas</title>
    <link href="../CSS/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Racionador de Comidas</h1>

        <!-- Formulario para seleccionar receta y cantidad de personas -->
        <form id="racionForm">
            <div class="mb-3">
                <label for="recetaSelect" class="form-label">Selecciona una receta</label>
                <select id="recetaSelect" class="form-select" required>
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <div class="mb-3">
                <label for="personasInput" class="form-label">Cantidad de personas</label>
                <input type="number" id="personasInput" class="form-control" min="1" value="1" required />
            </div>

            <button type="submit" class="btn btn-primary">Calcular raciones</button>
        </form>

        <hr />

        <h3>Ingredientes ajustados</h3>
        <table class="table table-striped" id="ingredientesTable">
            <thead>
                <tr>
                    <th>Insumo</th>
                    <th>Cantidad total (kg/g)</th>
                    <th>Precio por ración (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ingredientes calculados -->
            </tbody>
        </table>

        <h4>Total precio por ración: <span id="precioTotal">0.00</span> USD</h4>

        <hr />

        <h3>Generador de recetas con IA</h3>
        <textarea id="promptAI" class="form-control" rows="3" placeholder="Describe la receta que quieres generar..."></textarea>
        <button id="generarRecetaBtn" class="btn btn-success mt-2">Generar receta</button>

        <div id="recetaGenerada" class="mt-3" style="white-space: pre-wrap;"></div>
        <button id="guardarRecetaBtn" class="btn btn-primary mt-2" style="display:none;">Guardar receta</button>
    </div>

    <script src="../JS/main.js"></script>
</body>
</html>
